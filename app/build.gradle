def versionMajor = 3
def versionMinor = 5
def versionPatch = 0


//RC variant - when set to 0 it is the final release
def rcVariantNum = 1

//RC variant name suffix - DO NOT MODIFY!
def rcVariantVersionSuffix = (rcVariantNum == 0 ? "" : "-rc${rcVariantNum}")


ext.zwick_debug_api_base_url = 'https://huberapi.swissinnolab.com/'


ext.zwick_demo_api_base_url = 'https://hubertestapi.swissinnolab.com/'


