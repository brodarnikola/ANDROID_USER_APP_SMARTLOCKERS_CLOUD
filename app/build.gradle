            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.config
        }
        release {

            buildConfigField 'String', 'API_BASE_URL', '"https://zwickapi.swissinnolab.com/"'
            buildConfigField 'String', 'API_CONTEXT', '"huber/"'

            buildConfigField('String', 'APP_ANDR_DOWNLOAD_URL', '"https://play.google.com/store/apps/details?id=hr.sil.android.myappbox&hl=en&referrer=" ')
