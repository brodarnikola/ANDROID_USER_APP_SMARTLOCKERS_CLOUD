            buildConfigField('String', 'APP_BASE_EMAIL', '"support@zwick.it"')
            buildConfigField('String', 'ONLINE_HELP_LINK', '""')
            buildConfigField('String', 'WEB_PORTAL', '""')
            buildConfigField('String', 'MOBILE_PHONE_SUPPORT', '""')

            versionNameSuffix "${rcVariantVersionSuffix}.prod"
            resValue "string", "app_version", "${defaultConfig.versionName}${versionNameSuffix}"

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config

        }
    }

