            buildConfigField('String', 'ONLINE_HELP_LINK', '""')
            buildConfigField('String', 'WEB_PORTAL', '""')
            buildConfigField('String', 'MOBILE_PHONE_SUPPORT', '""')

            minifyEnabled false

            //version resource
            versionNameSuffix "${rcVariantVersionSuffix}.debug"
            resValue "string", "app_version", "${defaultConfig.versionName}${versionNameSuffix}"
        }
        demo {

            buildConfigField 'String', 'API_BASE_URL', '"https://hubertestapi.swissinnolab.com/"'
            buildConfigField 'String', 'API_CONTEXT', '"huber/"'

